<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Css Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- Loader -->
     <div id="Loader" style=" width: 100px; height: 100px; border-radius: 1000px; position: fixed; left: 0; right: 0; top: 0; bottom: 0; z-index: 1000; display: flex; margin: auto; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.329);">
      <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
   
   <!-- //Loader// -->

    <!--====== Modal Section ===== -->
        <!--login button-->

    <div class="modal fade" id="LogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Username / Email:</label>
                  <input type="text" class="form-control" id="recipient-name" value="">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" id="password" value="">
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button id="LoginModal" type="button" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
        <!--//login button//-->


        <!--Add Post Modal -->

        <div class="modal fade" id="AddPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="PostModalTitle">Add Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Title:</label>
                    <input type="text" class="form-control" id="title" value="">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label h-2">Text:</label>
                    <textarea class="form-control" name="" id="txt" style="width: 100%; height: 200px; resize: none; border-radius: 20px;"></textarea>
                  </div>
                  <div class="mb-3">
                    <label  id="imglabel" for="message-text" class="col-form-label h-2">Image:</label>
                    <input type="file" class="form-control" id="img2" value="">

                    <input type="hidden" id="Post_Id_input" value="">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                  <button id="Postbtn" type="button" class="btn btn-primary">Post</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
      </div>
          <!--//Add Post Modal//-->

        <!--Register button-->

    <div class="modal fade" id="RegisterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="Regname" value="">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="Regusername" value="">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="Regemail" value="">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="Regpassword" value="">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Upload Your Profile Picture</label>
                <input type="file" class="form-control" id="ProfileImg" value="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
              <button id="RegModal" type="button" class="btn btn-primary">Register</button>
              <button id="Reglogin" type="button" class="btn btn-outline-success mx-1"  data-bs-toggle="modal" data-bs-target="#LogModal" >Login</button>
            </div>
        </div>
      </div>
  </div>
      <!--//Register button//-->
      
      <!-- Delete Modal -->

      <div class="modal fade "id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body">
              Are You Sure To Delete This Post?
            </div>
            <div class="modal-footer" style="justify-content: left;">
              <button type="button" id="DeleteBtn" class="btn btn-primary bg-danger">Delete</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
            <!-- ==Delete Modal== -->

    <!--====== //Modal Section// ===== -->

    <!--The Header-->
    <div class="container ">
        <div class="d-flex justify-content-center">
            <header class="col-7">
                <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="index.html">Face Tweet</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                          </li>
                          <li class="nav-item">
                            <a  onclick="profleClicked ()" class="nav-link" style="cursor: pointer;">Profile</a>
                          </li>
                        </ul>
                        <div class="user">
                          <img  onclick="profleClicked ()" class="img-thumbnail rounded-circle" style="width: 50px; height: 50px; cursor: pointer;" id="usrImg" src=" " alt="">
                          <h5  onclick="profleClicked ()" id="HUsername" class="pt-3 px-2" style="cursor: pointer;"></h5>
                        </div>
                        <div class="d-flex w-100 justify-content-end p-3" >
                            <button id="login" type="button" class="btn btn-outline-success mx-1"  data-bs-toggle="modal" data-bs-target="#LogModal" >Login</button>
                            <button id="register" type="button"  class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#RegisterModal">Register</button>
                            
                            <button onclick="logout()" id="logOut" type="button"  class="btn btn-outline-danger">Log Out</button>

                        </div>
                      </div>
                    </div>
                </nav>
            </header>
        </div>
         
    </div>
    <!--End The Header-->
   <!-- ======= Alert ======= -->
   <div id="alertSucc" style="width: 500px; position: absolute; left: 50%; top: 90%; z-index: 1000;"></div>
    <!-- ======= Alert ======= -->
   <!--Big Container-->
   <div class="container  mt-4 p-3 rounded " style="height: 1000px;">
    <div class="d-flex justify-content-center">
        <div class="col-7">
          <!-- Plus Post Icon -->
          <div>
            <i id="plusPost" class="bi bi-plus"  data-bs-toggle="modal" data-bs-target="#AddPost" ></i>
          </div>
            <!--Single Post-->
            <div id="SinglePosts">
            
                <!-- //Single Post// -->
                

            </div>
            <!--End Posts-->
        </div>
    </div>
  


</div>
</body>
<script src="functions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
